<body>
    <script type="text/javascript">
        ws = new WebSocket('ws://47.52.248.209:8083');
        ws.onopen = function(){
            ws.send(JSON.stringify({
            // controller_name : 'AppController',
            // method_name : 'message',
            method_name: 'onMessage',
            message: "哈哈"
        }));
        };
        ws.onmessage = function (data) {
            // var json = JSON.parse(data.data);
            console.log(data.data);
        };

        ws.onclose = function () {
            console.log('连接断开');
        };
        ws.onerror = function () {
            console.log('连接服务器错误');
            alert("服务器连接断开，请重新登录");
            window.location="";
        }
    </script>
